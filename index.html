    <script>
      function onMobile() {return window.innerWidth < 460;}
      function closeSideBar() {document.getElementById('menu-toggle').click(); document.getElementById('MainContentParent').classList.remove('active')}
      const sidebarIsOpen = ()=>document.getElementById('SidebarHeader').className.includes('active');
      const MenuOption = {
        1: GetBrands,
        2: FetchAllProducts,
        3: GetDiscounts,
        4: ListOrders,
        5: GetTrackingData,
        6: GetCompanyContact,
        7: runAnalytics,
        8: RunDashboard,
        9: getReviews,
        10: FetchAllQuestions,
        11: GetFAQs,
      }
      const MenuHeaders = {
        1: 'Brands',
        2: 'Products',
        3: 'Discounts',
        4: 'Orders',
        5: 'Tracking',
        6: 'Contact Info',
        7: 'Today',
        8: 'Dashboard',
        9: 'Reviews',
        10: 'Inquiries',
        11: 'FAQs',
      }
      const SideBySideView = (enable=true) =>{
        const requestedWindow = document.getElementById('ProductListWindow');
        if (enable && requestedWindow){requestedWindow.classList.add('MoreInOne')}
        else{requestedWindow.classList.remove('MoreInOne')}
      };

      function OpenWindow(window_id){
        if (onMobile() && sidebarIsOpen()){closeSideBar()}
        const collable  = MenuOption[window_id];
        const ClearAllFirst = ()=> (document.getElementById('ProductListWindow').innerHTML = '', document.getElementById('FieldWindow').innerHTML = '', document.getElementById('OpenedWindow').innerHTML = '');
        const sideables = [1, 3, 4, 5, 9];
        if (sideables.includes(window_id)){SideBySideView()}else{SideBySideView(false)}
        if (collable){
          SetMenuHeader(MenuHeaders[window_id])
          ClearAllFirst();
          collable();
          localStorage.setItem('lastTab', window_id)
        }
      }
      const lastInteraction = JSON.parse(localStorage.getItem('lastTab')) || 8;
      OpenWindow(lastInteraction);
    </script>
